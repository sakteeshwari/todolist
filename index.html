    <form class="form1">

        <table class="table-one" id="tableonez">
            
                <tr class="row_one" >

                </tr>
                <tr class="row_two" >
                    <th class="age-style">Age</th>
                    <th class="age-text"> <input type="number" id="rowtwoz" name="male_female"></th>
                </tr>

                <tr class="row_three" id="rowthreez">
                    <th class="gender-style">Gender</th>
                    <td class="gender-select"><input type="radio" name="male_female">Male
                        <input type="radio" name="male_female">Female
                    </td>
                </tr>
                <tr class="row_four" id="rowfourz">

                    <td class="course-option"> <select class="course-select" name="male_female">

                            <option>Bootstrap</option>
                            <option>Javascript</option>
                            <option>React js</option>
                        </select>
                    </td>
                </tr>
                <tr class="row_five" >
                    <th class="email-style">E-mail</th>
                    <td class="email-text"> <input type="text" id="rowfivez" name="male_female"></td>
                </tr>   
        </table>
        <span class="save-button"><button class="button-style" onclick="add()">Save</button></span>
    </form>

        <script>
            function add()
            {
                
            var text1=document.getElementById('rowonez').value;

            var text3=document.getElementById('rowthreez').value;
            var text4=document.getElementById('rowfourz').value;
            var text5=document.getElementById('rowfivez').value;
            //selecting table 2
            var table2=document.getElementById('tabletwoz');
            var row=table2.insertRow(0)

            var cell1=row.inserCell(0);
            var cell2=row.inserCell(1);
            var cell3=row.inserCell(2);
            var cell4=row.inserCell(3);
            var cell5=row.inserCell(4);
            var cell6=row.inserCell(5);
            cell1.innerHTML=text1;
            cell2.innerHTML=text2;

            cell4.innerHTML=text4;
            cell5.innerHTML=text5;
            cell6.innerHTML=text6;
